    <script>

        function handleKeyPress(event) {

        function sendMessage() {
            if (isProcessing) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            addUserMessage(message);

            fetch('/stream_chat', {
                method: 'POST',

                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => {
                console.log('ğŸŒŠ å¼€å§‹æ¥æ”¶HTMLæµå¼æ•°æ®');
                const reader = response.body.getReader();

                function readStream() {

                        const chunk = decoder.decode(value, { stream: true });

                        for (const line of lines) {

                        return readStream();
                    });

        function handleStreamData(data) {

        function addUserMessage(message) {

        function addStreamingMessage() {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            const uniqueId = 'streaming-' + Date.now();
            const toolInfoId = 'tool-info-' + Date.now();

            messageDiv.className = 'message streaming-message';
            messageDiv.id = 'currentStreamingMessage';
            messageDiv.innerHTML = `

                <div class="stream-info">æ­£åœ¨æ¥æ”¶HTMLæµå¼å†…å®¹...</div>
            `;

            chatBox.appendChild(messageDiv);

        function updateStreamingContent(htmlContent) {

        function handleToolInfo(data) {

            if (action === 'complete_call') {
                // å®Œæ•´çš„å·¥å…·è°ƒç”¨ä¿¡æ¯ - åˆ›å»ºæ–°çš„å·¥å…·ä¿¡æ¯é¡¹
                appendNewToolInfo(content, tool_session);

                appendNewToolInfo(content, tool_session);
            } else if (action === 'append' && tool_session) {
                // å…¼å®¹ï¼šç»§ç»­æ„å»ºå‚æ•° - åœ¨åŒä¸€è¡Œè¿½åŠ 
                appendToToolSession(content, tool_session);

                appendNewToolInfo(content);

        function appendNewToolInfo(toolInfo, sessionKey = null) {
            if (currentStreamingMessage) {

                    // å¦‚æœæœ‰session keyï¼Œä¿å­˜å…ƒç´ å¼•ç”¨
                    if (sessionKey) {

                        toolInfoItem.setAttribute('data-session', sessionKey);
                    }

                    toolInfoContainer.appendChild(toolInfoItem);

        function appendToToolSession(content, sessionKey) {

        function appendStreamingContent(htmlContent) {
